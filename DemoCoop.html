<!DOCTYPE html>

<html>
<body onload="init();">
	<div style="float:left">
		<canvas id="canvas" width="500" height="500" style="border:1px solid gray">
			You shouldn't be seeing this :(
		</canvas>	
	</div>
	<div style="float:left">
		<p><input id="gridSide" type ="number" min=0> Grid side (side x side grid).</p> 
		<p><input id="nAgents" type="number" min=0> Initial amount of agents.</p> 
		<p><input id="defectors" type="number" min=0 step=0.01> Proportion of defectors</p>
		<p><input id="budget" type="number"min=0> Initial budget of agents.</p>
		<p><input id="vision" type="number"min=0> Vision range of an agent.</p>
		<p><input id="repThreshold" type="number"min=0> Reproduction threshold.</p>
		<p><input id="dieThreshold" type="number"min=0> Agent death threshold.</p>
		<p><input id="childLoss" type="number"min=0> Initial endowment of child.</p>
	</div>
	<div style="position:absolute; bottom:0">
		<button onclick="runSimulation(100,10,0,6)" id="Run">
				Run Simulation
		</button>
		<button onclick="stopSimulation()" id="Stop">
				Stop Simulation
		</button>
	</div>
	<script type="text/javascript" src="js/Square.js"></script>
	<script type="text/javascript" src="js/Grid.js"></script>
	<script type="text/javascript" src="js/Agent.js"></script>
	<script type="text/javascript" src="js/Main.js"></script>
	<script type="text/javascript" src="js/Test.js"></script>
</body>
</html>
